version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: readers-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: readers
      DB_USERNAME: readers
      DB_PASSWORD: secret
    command: php artisan serve --host=0.0.0.0 --port=8000

  mysql:
    image: mysql:8.0
    container_name: readers-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: readers
      MYSQL_USER: readers
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  npm:
    image: node:20-alpine
    container_name: readers-npm
    working_dir: /var/www
    volumes:
      - .:/var/www
    profiles:
      - build
    command: sh -c "npm install && npm run build"

volumes:
  mysql_data:
