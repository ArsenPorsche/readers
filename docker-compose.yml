version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: readers-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: readers
      DB_USERNAME: readers
      DB_PASSWORD: secret
      SESSION_DRIVER: file
      CACHE_STORE: file
      QUEUE_CONNECTION: sync
    entrypoint: ["bash", "docker/entrypoint.sh"]

  mysql:
    image: mysql:8.0
    container_name: readers-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: readers
      MYSQL_USER: readers
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
